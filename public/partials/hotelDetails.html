<div class="">
	<h3>{{hotel.Name}}</h3>
	<span class="rating stars_{{hotel.Rate}}"></span>
	<div class="thumbnail">
		<img src="{{hotel.PictureURL}}" class="img-thumbnail">
		<div class="caption">
			<p>
				{{hotel.Description}}
			</p>
		</div>
	</div>
	<section class="jumbotron">
		<label>website:</label> <a>{{hotel.WebSite}}</a>
        <hr>
		<label>phone:</label> {{hotel.NumberOfPhone}}<br>
        <hr>
		<label>address:</label> {{hotel.Address}}
	</section>
</div>

<table class="table table-striped table-bordered">
	<caption class="">
		Rooms
	</caption>
	<thead>
		<tr class="danger">
			<th>
				Room Type
			</th>
			<th>
				Room Size(m<sup>2</sup>)
			</th>
			<th>
				Number
			</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="room in hotel.Rooms">
			<td ng-hide="isEdit">
				{{room.Type}}
			</td>
			<td ng-show="isEdit">
				<select class="form-control" ng-model="room.Type">
					<option>Single</option>
					<option>Double</option>
					<option>Triple</option>
					<option>Suite</option>
				</select>
			</td>
			<td ng-hide="isEdit">
				{{room.Size}}
			</td>
			<td ng-show="isEdit" ng-if="isAuthorized(userRoles.admin)">
				<input type="number" ng-model="room.Size" class="form-control">
			</td>
			<td ng-hide="isEdit" ng-if="isAuthorized(userRoles.admin)">
				{{room.Count}}
			</td>
			<td ng-show="isEdit" ng-if="isAuthorized(userRoles.admin)">
				<input type="number" ng-model="room.Count" class="form-control">
			</td>
			<td class="text-right" ng-if="isAuthorized(userRoles.admin)">
				<button class="btn btn-primary" ng-hide="isEdit" ng-click="isEdit = true">Edit</button>
				<button class="btn btn-primary" ng-show="isEdit" ng-click="isEdit = false">Save</button>
				<button class="btn btn-danger">Delete</button>
			</td>
            <td ng-if="isAuthorized(userRoles.member)">
                <button class="btn btn-primary">Book now</button>
            </td>
		</tr>
	</tbody>
</table>
